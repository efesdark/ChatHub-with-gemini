<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHub - AI Assistant</title>
    <style>
        /* Ana tema stilleri */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigasyon */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-button {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .nav-button:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Chat konteynƒ±rƒ± */
        .chat-container {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        /* Mesaj ge√ßmi≈üi */
        .chat-history {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
        }

        /* Mesaj balonlarƒ± */
        .message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: rgba(86, 113, 255, 0.2);
            margin-left: auto;
            border: 1px solid rgba(86, 113, 255, 0.5);
        }

        .bot-message {
            background: rgba(255,255,255,0.1);
            margin-right: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Giri≈ü formu */
        .chat-form {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }

        .chat-input:focus {
            outline: 2px solid rgba(86, 113, 255, 0.5);
        }

        .send-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .chat-history {
                height: 70vh;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="logo">ChatHub</div>
            <div class="nav-links">
                <a href="{% url 'home' %}" class="nav-button">üè† Home</a>
                <a href="{% url 'logout' %}" class="nav-button">üö™ Logout</a>
            </div>
        </nav>

        <div class="chat-container">
            <div class="chat-history">
                {% for msg in messages %}
                    <div class="message user-message">
                        <div class="message-header">
                            <span>üë§ You</span>
                            <span>{{ msg.timestamp|date:"H:i" }}</span>
                        </div>
                        <p>{{ msg.message }}</p>
                    </div>

                    <div class="message bot-message">
                        <div class="message-header">
                            <span>ü§ñ Gemini</span>
                            <span>{{ msg.timestamp|date:"H:i" }}</span>
                        </div>
                        <p>{{ msg.response }}</p>
                    </div>
                {% empty %}
                    <p style="text-align: center; opacity: 0.7;">Start chatting with Gemini AI!</p>
                {% endfor %}
            </div>

            <form method="post" class="chat-form">
                {% csrf_token %}
                <input 
                    type="text" 
                    name="message" 
                    class="chat-input"
                    placeholder="Type your message here..." 
                    required
                    autocomplete="off"
                >
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
