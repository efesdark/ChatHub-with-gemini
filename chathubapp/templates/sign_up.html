<!-- templates/sign_up.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHub - Create Account</title>
    <style>
        /* Ana stil tanımları home.html ile aynı */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: white;
            background: rgba(255,255,255,0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: white;
            color: #764ba2;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            border-bottom-color: white;
        }

        /* Hata mesajları için */
        .errorlist {
            list-style: none;
            padding: 0;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Create Account</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Form Hataları -->
            {% if form.errors %}
                <div class="errorlist">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <div>⚠️ {{ error }}</div>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    placeholder="Enter your username"
                >
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input 
                    type="password" 
                    id="password1" 
                    name="password1" 
                    required
                    placeholder="••••••••"
                >
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input 
                    type="password" 
                    id="password2" 
                    name="password2" 
                    required
                    placeholder="••••••••"
                >
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="{% url 'sign_in' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
